<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <!-- ... (other form elements) ... -->
  
    <div class="mb-3">
      <input type="text"
             class="form-control"
             name="username"
             [(ngModel)]="model.username"
             placeholder="Username"
             required
      >
      <!-- Display validation error message for username -->
      <!-- <div *ngIf="registerForm.submitted && registerForm.controls['username'].invalid">
        <div *ngIf="registerForm.controls['username'].hasError('required')">
          Username is required.
        </div>
      </div> -->
    </div>
  
    <div class="mb-3">
      <input type="password"
             class="form-control"
             name="password"
             [(ngModel)]="model.password"
             placeholder="Password"
             required
             minlength="4"
             maxlength="8"
      >
      <!-- Display validation error messages for password -->
      <!-- <div *ngIf="registerForm.submitted && registerForm.controls['password'].invalid">
        <div *ngIf="registerForm.controls['password'].hasError('required')">
          Password is required.
        </div>
        <div *ngIf="registerForm.controls['password'].hasError('minlength')">
          Password should be at least 4 characters long.
        </div>
        <div *ngIf="registerForm.controls['password'].hasError('maxlength')">
          Password should be at most 8 characters long.
        </div>
      </div> -->
    </div>
  
    <div class="text-center">
      <button class="btn btn-success me-2" type="submit">Register</button>
      <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
